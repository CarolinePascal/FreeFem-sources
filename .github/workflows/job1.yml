name: Job1
on: [push]

jobs:
  linux:
    name: Job1 - Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Install
        run: sudo apt install gcc g++ gfortran m4 patch git liblapack-dev flex bison

      - name: Configure
        run: |
          tar xvf AutoGeneratedFile.tar.gz
          ./configure --without-mpi --prefix="${HOME}/freefem"

      - name: Build
        run: make -j2

      - name: Check
        run: make check

      - name: Install
        run: make install
